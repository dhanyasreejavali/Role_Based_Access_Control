<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RBAC System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-2">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">RBAC System</span>
            <div class="d-flex gap-2">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-sm">Dashboard</a>
                    <a href="{% url 'user_only' %}" class="btn btn-outline-secondary btn-sm">User Panel</a>
                    {% if user.role == 'admin' %}
                        <a href="{% url 'role_data' %}" class="btn btn-outline-dark btn-sm">Admin</a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
